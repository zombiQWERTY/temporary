---
- name: Log into private registry and force re-authorization
  docker_login:
    registry: "{{ docker_url }}"
    username: "{{ docker_login }}"
    password: " {{ docker_password }}"
    reauthorize: yes

- name: Pull an mailer_service image
  docker_image:
    name: eu.gcr.io/doqa-services/doqa-mailer-service:latest
    force: yes
    source: pull

- name: Run a mailer_service container
  docker_container:
    name: mailer_service
    image: eu.gcr.io/doqa-services/doqa-mailer-service:latest
    interactive: true
    init: true
    tty: true
    recreate: yes
    volumes:
      - "~/containers-prod/mailer-service/service/logs:/logs"
    restart: yes
    restart_policy: always
    networks:
      - name: "doqa"
    networks_cli_compatible: yes